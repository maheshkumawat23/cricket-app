<ion-modal-view>
    <ion-header-bar class="bar bar-dark" align-title="center">
        <button class="button button-icon ion-android-close" ng-click="back()" style='color:white;'></button>
        <h1 class="title">Directions</h1>
    </ion-header-bar>

    <ion-content class="padding has-header">

        <!--<div style='height:100%; width:100%;'>
        <ng-map zoom="16" center="12.987246,77.734408">
            <marker position="12.987246,77.734408" title="Hello World!"></marker>
        </ng-map>

        </div>-->


        <div style="width: 100%; float:left; height: 100%">

            <ng-map zoom="16" center="12.987246,77.734408" style="height:90%">
                <directions draggable="true" panel="directions-panel" travel-mode="DRIVING" origin="{{lat}},{{long}}"
                    destination="12.987246,77.734408">
                </directions>
            </ng-map>
            Path length: {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
        </div>

        <div id="directions-panel" style="width: 100%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
        </div>



    </ion-content>

</ion-modal-view>
