<ion-nav-bar class=" bar bar-dark" align-title="center" ng-init='socketInit()'>

	<!-- For Pop over icon -->
	<ion-nav-buttons side="left">
		<button class="button button-clear"> <img ng-src="{{imgsrc}}" width='100' height='40'> </button>
	</ion-nav-buttons>

	<ion-nav-buttons side="primary">

		<button class="button button-clear">{{current.run}} / {{current.wckt}}  -- {{current.overs}} overs</button>
		<button class="button button-icon ion-android-refresh button-positive" ng-click='refresh()'></button>

	</ion-nav-buttons>

	<!-- For back button navigation -->
	<ion-nav-back-button class="button-icon" style='color:white;'>
		<i class="ion-android-arrow-back"></i> Back
	</ion-nav-back-button>


</ion-nav-bar>

<ion-tabs class="tabs-top tabs-dark tabs-color-light">
	<ion-tab title='Live Scores' href="#/tab/livescore">
		<ion-nav-view name="livescore-tab"></ion-nav-view>
	</ion-tab>

	<ion-tab title='Schedule' href="#/tab/schedule">
		<ion-nav-view name="schedule-tab"></ion-nav-view>
	</ion-tab>

	<ion-tab title='Groups' href="#/tab/teamdetails">
		<ion-nav-view cache-view="false" name="teamdetails-tab"></ion-nav-view>
	</ion-tab>

	<ion-tab title='Chat Box' href="#/tab/chatbox">
		<ion-nav-view cache-view="false" name="chatbox-tab"></ion-nav-view>
	</ion-tab>
</ion-tabs>
