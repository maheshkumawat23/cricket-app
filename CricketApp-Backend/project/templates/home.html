<div class="container">
	<div class="background-image">
	</div>
	<div class="row content">
		<div class="row">
			<div class="col l3 m5 s12 center-align "><img class="responsive-img" src="img/logo.png"></div>
			<div class="col offset-l1 l8 m7 s12">
				<div class="valign-wrapper row ">
					<div class="input-field col offset-s1 l4 m4 s5">
						<input id="last_name" ng-model=team.teamA type="text" class="validate team">
						<label for="last_name">Team1</label>
					</div>
					<div class="input-field col l4 m4 s5">
						<input id="last_name" ng-model=team.teamB type="text" class="validate team">
						<label for="last_name">Team2</label>
					</div>
					<div class="valign col l4 m4 s12">
						<a ng-click="startLive()" class="waves-effect waves-light btn">Start Live</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row center-align">
			<div class="col s5">
				<h5 ng-bind=live.teamAName>Team1</h5>
			</div>
			<div class="col s2">
				<img class="circle responsive-img" src="img/vs.png">
			</div>
			<div class="col s5">
				<h5 ng-bind=live.teamBName>Team2</h5>
			</div>
		</div>
		<div class="row center-align">
			<div class="col s5 ">
				<div class="row">
					<div class="input-field offset-s1 col s4">
						<input id="last_name" ng-model=live.teamARun type="text" class="validate team">
						<label for="last_name">Score</label>
					</div>
					<div class="col s1">
						<h3>/</h3>
					</div>
					<div class="input-field offset-s1 col s4">
						<input id="last_name" ng-model=live.teamAWicket type="text" class="validate team">
						<label for="last_name">Wickets</label>
					</div>
				</div>
			</div>
			<div class="col s2">

			</div>
			<div class="col s5">
				<div class="row">
					<div class="input-field offset-s1 col s4">
						<input id="last_name" ng-model=live.teamBRun type="text" class="validate team">
						<label for="last_name">Score</label>
					</div>
					<div class="col s1">
						<h3>/</h3>
					</div>
					<div class="input-field offset-s1 col s4">
						<input id="last_name" type="text" ng-model=live.teamBWicket class="validate team">
						<label for="last_name">Wickets</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row center-align">
			<div class="col s5 ">
				<div class="row">
					<div class="input-field offset-s3 col s4">
						<input id="last_name" type="text" ng-model=live.teamAOvers class="validate team">
						<label for="last_name">Overs</label>
					</div>
				</div>
			</div>
			<div class="col s2">

			</div>
			<div class="col s5">
				<div class="row">
					<div class="input-field offset-s3 col s4">
						<input id="last_name" type="text" ng-model=live.teamBOvers class="validate team">
						<label for="last_name">Overs</label>
					</div>

				</div>
			</div>
		</div>
		<div class="row center-align">
			<div class="col s12 ">
				<div class="row">
					<div class="input-field offset-s2 col s8">
						<input id="last_name" type="text" ng-model=live.status class="validate team">
						<label for="last_name">Match Status</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row center-align">
			<div class="col s12 ">
				<div class="row">
					<div class=" offset-s2 col s8">
						<h4>Partnership</h4>
					</div>
				</div>
			</div>
		</div>
		<div class="row center-align">
			<div class="col s5">
				<div class="row">
					<div class="input-field offset-s2 col s8">
						<input id="player1" type="text" ng-model=live.currentPlayer1 class="validate team">
						<label for="player1">player1</label>
					</div>
					<div class="input-field offset-s2 col s8">
						<input id="player1" type="text" ng-model=live.currentPlayer1Score class="validate team">
						<label for="player1">score</label>
					</div>
				</div>
			</div>
			<div class="col s2">
				<img class="circle responsive-img part" src="img/part.png">
			</div>
			<div class="col s5">
				<div class="row">
					<div class="input-field offset-s2 col s8">
						<input id="player1" type="text" ng-model=live.currentPlayer2 class="validate team">
						<label for="player1">player2</label>
					</div>
					<div class="input-field offset-s2 col s8">
						<input id="player1" type="text" ng-model=live.currentPlayer2Score class="validate team">
						<label for="player1">score</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row center-align">
			<div class="col s12 ">
				<div class="row">
					<div class=" offset-s2 col s8">
						<a class="waves-effect waves-light btn" ng-click="update()">Update</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
