
  <ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Register Here</h1>
	   <button class = "button icon icon-left ion-ios-close-outline"
         ng-click = "closeModal()"></button>
    </ion-header-bar>
 <ion-content class="has-header">
   <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.newusername">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.newpassword">
          </label>
		  <label class="item item-input">
              <input type="password" placeholder="Retype Password" ng-model="data.retypepassword">
          </label>
      </div>
	    <button class="button button-block button-calm" ng-click="register()">submit</button>

</button>
      </ion-content>
  
  </ion-modal-view>
